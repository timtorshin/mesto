<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Торшин Тимофей">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип Mesto Russia" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
        <img src="<%=require('./images/profile-avatar-button.svg')%>" alt="Иконка редактирования аватара" class="profile__avatar-edit">
      </div>
      <div class="profile__info">
        <div class="profile__biography">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить фотографию" class="profile__add-button"></button>
    </section>

    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup-form-edit" class="popup__form popup__form_type_edit" novalidate>
        <input type="text" class="popup__input popup__input_type_name" id="profile-name" name="name" minlength="2" maxlength="40" placeholder="Имя" required>
        <span class="popup__input-error popup__input-error_type_name" id="profile-name-error"></span>
        <input type="text" class="popup__input popup__input_type_description" id="profile-description" name="description" minlength="2" maxlength="200" placeholder="О себе" required>
        <span class="popup__input-error popup__input-error_type_description" id="profile-description-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_add"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup-form-add" class="popup__form popup__form_type_add" method="POST" novalidate>
        <input type="text" class="popup__input popup__input_type_title" id="element-title" name="name" value="" minlength="2" maxlength="30" placeholder="Название" required>
        <span class="popup__input-error popup__input-error_type_title" id="element-title-error"></span>
        <input type="url" class="popup__input popup__input_type_link" id="element-link" name="link" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error popup__input-error_type_link" id="element-link-error"></span>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_image"></button>
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_confirm"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form name="popup-form-confirm" class="popup__form popup__form_type_confirm" novalidate>
        <button type="submit" class="popup__submit-button">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_avatar"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="popup-form-avatar" class="popup__form popup__form_type_avatar" novalidate>
        <input type="url" class="popup__input popup__input_type_link" id="profile-avatar" name="link" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error popup__input-error_type_link" id="profile-avatar-error"></span>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button type="button" aria-label="Поставить лайк" class="element__like-button"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
      <button type="button" aria-label="Удалить фотографию" class="element__delete-button"></button>
    </article>
  </template>
</body>
</html>
