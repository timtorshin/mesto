<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Торшин Тимофей">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/mesto-logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__biography">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/elements-karachaevsk.jpg" alt="Фотография храма в Карачаевске" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements-elbrus.jpg" alt="Фотография горы Эльбрус на горизонте" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements-dombai.jpg" alt="Фотография горного хребта на Домбае" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements-elbrus.jpg" alt="Фотография горы Эльбрус на горизонте" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements-dombai.jpg" alt="Фотография горного хребта на Домбае" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elements-karachaevsk.jpg" alt="Фотография храма в Карачаевске" class="element__image">
        <div class="element__caption">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_type_name" id="profile-name" name="inputName" placeholder="Имя">
        <input type="text" class="popup__input popup__input_type_description" id="profile-description" name="inputDescription" placeholder="О себе">
        <button type="submit" class="popup__submit-button"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
