<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Торшин Тимофей">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/mesto-logo.svg" alt="Логотип Mesto Russia" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__biography">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить фотографию" class="profile__add-button"></button>
    </section>

    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_edit"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupFormEdit" class="popup__form popup__form_type_edit">
        <input type="text" class="popup__input popup__input_type_name" id="profile-name" name="inputName" placeholder="Имя">
        <input type="text" class="popup__input popup__input_type_description" id="profile-description" name="inputDescription" placeholder="О себе">
        <button type="submit" class="popup__submit-button popup__submit-button_type_edit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_add"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popupFormAdd" class="popup__form popup__form_type_add">
        <input type="text" class="popup__input popup__input_type_title" id="element-title" name="inputTitle" placeholder="Название">
        <input type="url" class="popup__input popup__input_type_link" id="element-link" name="inputLink" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button popup__submit-button_type_add">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <button type="button" aria-label="Закрыть попап" class="popup__close-button popup__close-button_type_image"></button>
      <img class="popup__image">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>

  <template id="element-template">
    <article class="element">
      <img class="element__image">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" aria-label="Поставить лайк" class="element__like-button"></button>
      </div>
      <button type="button" aria-label="Удалить фотографию" class="element__delete-button"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
